<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="spectre.min.css">

    <script src="app.bundle.js"></script>

    <style>
        .annotations>text {
            font-size: 20px;
        }
        
        .annotations>path {
            stroke: #e85600 !important;
        }
        
        .chart-column {
            height: 100%;
            height: 100vh;
        }
        
        .author {
            position: absolute;
            bottom: 15px;
        }
        
        .controls-column {
            position: relative;
        }
        
        .top-right-legend {
            transform: translateY(50px);
        }
    </style>
    <title>Miejsca zerowe</title>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column col-3 controls-column">
                <h2>Miejsca zerowe</h2>
                <form class="form-group" autocomplete="off">
                    <label class="form-label">Funkcja</label>
                    <div class="input-group">
                        <span class="input-group-addon">f(x) = </span>
                        <input type="text" class="form-input input-equation" value="x^3+x^2-1" readonly autocomplete="off" />
                        <button class="btn btn-primary input-group-btn select-equation" type="button">...</button>
                    </div>
                    <label class="form-label">a</label>
                    <div class="input-group">
                        <span class="input-group-addon">a = </span>
                        <input type="text" class="form-input input-left-wing" value="-10000" readonly autocomplete="off" />
                    </div>
                    <label class="form-label">b</label>
                    <div class="input-group">
                        <span class="input-group-addon">b = </span>
                        <input type="text" class="form-input input-right-wing" value="10000" readonly autocomplete="off" />
                    </div>
                    <div class="divider"></div>
                    <button class="btn btn-primary do-step" type="button">Wykonaj krok</button>
                    <button class="btn compute-precise" type="button">Wylicz z największą precyzją</button>
                    <div class="divider"></div>
                    <p>
                        f(x) = 0
                    </p>
                    <div class="input-group">
                        <span class="input-group-addon">x ≈ </span>
                        <input type="text" class="form-input input-x" readonly autocomplete="off" />
                    </div>
                </form>
                <div style="height: 50px"></div>
                <label class="chip author">
                        Albert Koczy 2017
                </label>
            </div>
            <div class="column col-9 chart-column">
                <div class="chart"></div>
            </div>
        </div>
    </div>
    <div class="modal change-equation-modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <button class="btn btn-clear float-right"></button>
                <div class="modal-title">Wybieranie funkcji</div>
            </div>
            <div class="modal-body">
                <div class="content">
                    <div class="form-group equation-edit-form" style="min-height: 150px;">
                        <label class="form-label">Proszę wprowadzić funkcję</label>
                        <div class="input-group">
                            <span class="input-group-addon">f(x) = </span>
                            <input type="text" class="form-input input-edit-equation" value="x^3+x^2-1" autocomplete="off"/>

                        </div>
                        <p class="form-input-hint equation-error"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary change-equation">Zatwierdź</button>
            </div>
        </div>
    </div>
</body>

</html>
